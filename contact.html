<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
   <style>
        body{
    margin: 0;
    font-family: garamond;
    font-size: xx-small;
    background-color: rgb(254, 253, 253);
}
header{
    display: flex;
    justify-content: space-between;
    background-color: rgb(47, 23, 47);
    padding: 10px 20px;
}
.container{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}
.topic{
    font-size: 1.5rem;
    margin: 0;
    white-space: nowrap;
}
.nav-links {
list-style: none;
display: flex;
gap: 20px;
margin: 0;
font-weight: lighter;
padding: 0;
}
.nav-links li{
    margin: 0;
}
.nav-links a{
text-decoration:none;
color: rgb(255, 255, 255);
font-weight: lighter;
}
.nav-links a:hover{
    color: rgb(76, 13, 88);
    transform: scale(1.2);
    
    text-shadow: 6px;
  }

        .main-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(47, 23, 47);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .image-container {
            flex: 1;
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid#9142a3;
            font-size: 1rem;
            background: transparent;
            color:#ffffff;
        }

        .contact-container input:focus, .contact-container textarea:focus {
            outline: none;
            border-bottom: 2px solid #9142a3;
        }

        .contact-container button {
            background-color: #9142a3;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #6b5474;
        }

        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            font-size: medium;
        }

        .social-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="topic">Contact me</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="about.html"><h1>ABOUT</h1></a></li>
                    <li><a href="contact.html"><h1>CONTACT</h1></a></li>
                    <li><a href="index.html"><h1>HOME</h1></a></li>
                    <li><a href="projects.html"><h1>PROJECTS</h1></a></li>
                    <li><a href="earlyworks.html"><h1>GALLERY</h1></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Image Container -->
        <div class="image-container">
            <img src="img/CRYING ANGEL REIMAGINED inv 2.jpg" alt="Contact Us Illustration">
        </div>

        <!-- Contact Section -->
        <div class="contact-container">
            <h1 style="text-decoration: underline;">Contact Me</h1>
            <form id="contactForm" action="https://formsubmit.co/damzymakesart10@gmail.com" method="POST">
                <!-- Replace "your-email@example.com" with your actual email address -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">

                <label for="name" style="color: #ffffff; font-size: small;">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email" style="color: #ffffff;font-size: small;">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message" style="color: #ffffff;font-size:small">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p class="success-message" id="successMessage" style="display:none;"></p>

            <div class="contact-info">
                <p style="color: #ffffff;font-size:medium">Email: <a href="mailto:damzymakesart10@gmail.com">damzymakesart10@gmail.com</a></p>
                <p style="color: #ffffff;font-size:medium">Phone: +1 305-501-3290</p>

                <div class="social-links">
                    <a href="https://pin.it/3vI54Kjdi" target="_blank"><img src="logoo/pinterest.jpeg" alt="Pinterest"></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="logoo/linkedin.png" alt="LinkedIn"></a>
                    <a href="https://www.deviantart.com/damzydoing-artstuff" target="_blank"><img src="logoo/deviant art.png" alt="DeviantArt"></a>
                    <a href="https://www.instagram.com/_damzy.doing.artstuff/" target="_blank"><img src="logoo/instagram.jpeg" alt="Instagram"></a>
                    <a href="https://www.behance.net/adedamolaadenuga1" target="_blank"><img src="logoo/behance.png" alt="Behance"></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = "Thank you for your message! We will get back to you soon.";
            successMessage.style.color = 'green';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
